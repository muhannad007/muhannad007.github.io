name: Run Jest tests on push

   on:
     push:
       branches:
         - main

jobs:
     test:
       runs-on: ubuntu-latest

       steps:
         - name: Checkout code
           uses: actions/checkout@v2

         - name: Set up Node.js
           uses: actions/setup-node@v1
           with:
             node-version: 14

         - name: Install dependencies
           run: npm ci

         - name: Run Jest tests
           run: npm test